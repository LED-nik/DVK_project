{% extends 'index/base.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock %}


{% block body %}
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <img src="static/images/logo.png" class="img-logo">
        <a class="nav-link" href="#">DVAK</a>
    </nav>
    <!-- header -->
    <body class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">

                    <div class="tab" role="tabpanel">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab"
                                                                      data-toggle="tab">вход</a></li>
                            <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab"
                                                       data-toggle="tab">регистрация</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content tabs">
                            <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                                <form class="form-horizontal" id="loginForm" data-url="/">
                                    <div class="form-group">
                                        <label for="loginInput1">Логин</label>
                                        <input class="form-control" id="loginInput" name="login">
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPassword1">Пароль</label>
                                        <input type="password" class="form-control" id="passwordInput" name="password">
                                    </div>
                                    <div class="form-group">
                                        <div class="main-checkbox">
                                            <input value="None" id="checkbox1" name="check" type="checkbox">
                                            <label for="checkbox1"></label>
                                        </div>
                                        <span class="text">Оставаться в системе</span>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default">Войти</button>
{#                                        <a href="#" class="btn btn-default" type="submit">Войти</a>#}
                                    </div>
                                    <div class="form-group forgot-pass">
                                        <!--<button type="submit" class="btn btn-default">Забыли пароль?</button>-->
                                        <a href="#" class="btn btn-default" type="submit">Забыли пароль?</a>
                                    </div>
                                </form>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="Section2">
                                <form class="form-horizontal" id="userCreateForm" data-url="create_user">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="loginInput2">Логин</label>
                                        <input type="text" class="form-control" name="login">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordInput2">Пароль</label>
                                        <input type="password" class="form-control" name="password">
                                    </div>
                                    <div class="form-group">
                                        <label for="nameInput">Имя</label>
                                        <input type="text" class="form-control" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastNameInput">Фамилия</label>
                                        <input type="text" class="form-control" name="last_name">
                                    </div>
                                    <div class="form-group">
                                        <label for="patronymicInput">Отчество</label>
                                        <input type="text" class="form-control" name="patronymic">
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default">Зарегистрироваться</button>
{#                                        <a href="#" class="btn btn-default" type="submit">Зарегистрироваться</a>#}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div><!-- /.col-md-offset-3 col-md-6 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </body>
{% endblock %}
